<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <style>
        .container{
            width:600px;
            margin:50px auto;
        }
        label,input{
            margin:10px;
            padding:10px;
        }
        body{
            background-color: rgb(6, 51, 6);
            color:white;
        }
        input{
            width:70%;
        }
        #butt{
            margin:15px;
            padding:13px;
            background-color: greenyellow;
            color:white;
            border-radius: 30px;
            border:none;
            font-size: 25px;
            width:20%;
        }
        #bton{
            text-align: center;
            width: 50%;
            padding:7px;
        }
        #btn{
            position: fixed;
            bottom:35px;
            left:650px;
            background-color: black;
            color:white;
            padding: 15px;
            border-radius: 40px;
            border:none;
            font-size: medium;
        }
        a{
            text-decoration: none;
            color:white;
        }
    </style>
    <h2 style="text-align: center;margin-right: 5%;">Welcome Admin!! here, You can add new books</h2>
    <div class="container">
        <div class="title">
            <label><b>Title of the book</b></label><br>
            <input id="booktitle" type="text" placeholder="Enter title of the book">
        </div>
        <div class="author">
            <label><b>Author Name</b></label><br>
            <input type="text" id="bookauthor" placeholder="Enter author name">
        </div>
        <div class="Isbn">
            <label><b>ISBN Number</b></label><br>
            <input type="text" id="isbno" placeholder="Enter ISBN number">
        </div>
        <div class="copies">
            <label><b>Quantity</b></label><br>
            <input type="text" id="quantity" placeholder="Enter quantity">
        </div>
        <div class="btn">
            <button id="butt" onclick="submit()" type="submit">Submit</button>
        </div>
    </div>
    <forms>
        <table border="1" class="container" id="show">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Quantity</th>
                <th>Actions</th>
            </thead>
            <tbody></tbody>
                
                
                

            
        </table>
    </forms>
    <script src="script.js"></script>
    <div id="btn">
      <a href="index.html">Back to Home</a>
    </div>
    
    
</body>
</html>
